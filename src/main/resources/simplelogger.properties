# Set the default log level for all loggers (TRACE, DEBUG, INFO, WARN, ERROR)
org.slf4j.simpleLogger.defaultLogLevel=INFO

# Set the log level for a specific logger (e.g., for a package or class)
org.slf4j.simpleLogger.log.io.github.bonigarcia=DEBUG

# Enable or disable logging of date/time
org.slf4j.simpleLogger.showDateTime=true

# Set the date/time format (optional)
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Enable or disable logging of thread name
org.slf4j.simpleLogger.showThreadName=true

# Enable or disable logging of logger name
org.slf4j.simpleLogger.showLogName=true

# Enable or disable logging of short logger names (instead of fully qualified names)
org.slf4j.simpleLogger.showShortLogName=true